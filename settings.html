<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RAZA CASH</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar" id="sidebar">
            <h1 class="logo">RAZA <span class="accent-text">CASH</span></h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="users.html"><i class="fas fa-users"></i> Manage Users</a>
                </li>
                <li class="nav-item">
                    <a href="deposits.html"><i class="fas fa-download"></i> Manage Deposits</a>
                </li>
                <li class="nav-item">
                    <a href="withdraws.html"><i class="fas fa-upload"></i> Manage Withdraws</a>
                </li>
                <li class="nav-item">
                    <a href="plans.html"><i class="fas fa-box-open"></i> Manage Plans</a>
                </li>
                <li class="nav-item active">
                    <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
                </li>
            </ul>
            <button id="admin-logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h2>Settings</h2>
                <div class="header-right">
                    <select id="lang-select">
                        <option value="en">English</option>
                        <option value="bn">বাংলা</option>
                        <option value="hi">हिंदी</option>
                    </select>
                    <i class="fas fa-bars" id="menu-toggle"></i>
                </div>
            </header>
            
            <div class="content-body">
                <form id="settings-form">
                    <div class="card">
                        <h3 data-lang-key="generalSettings">General Settings</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="setting-min-deposit" data-lang-key="minDepositBdt">Min Deposit (BDT)</label>
                                <input type="number" id="setting-min-deposit" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="setting-min-deposit-usd" data-lang-key="minDepositUsd">Min Deposit (USD)</label>
                                <input type="number" id="setting-min-deposit-usd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="setting-withdraw-rate" data-lang-key="withdrawRateUsd">Withdraw Rate (1 USD = BDT)</label>
                                <input type="number" id="setting-withdraw-rate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="setting-daily-withdraw-limit" data-lang-key="dailyWithdrawLimit">Daily Withdraw Limit (BDT)</label>
                                <input type="number" id="setting-daily-withdraw-limit" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 data-lang-key="referralSettings">Referral Settings</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="setting-ref-deposit-bonus" data-lang-key="refDepositBonus">Deposit Bonus (%)</label>
                                <input type="number" id="setting-ref-deposit-bonus" class="form-control" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="setting-ref-plan-bonus" data-lang-key="refPlanBonus">Plan Buy Bonus (BDT)</label>
                                <input type="number" id="setting-ref-plan-bonus" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="setting-all-tasks-bonus" data-lang-key="allTasksBonus">All Tasks Bonus (BDT)</label>
                                <input type="number" id="setting-all-tasks-bonus" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 data-lang-key="paymentMethods">Payment Methods</h3>
                        <div id="payment-methods-container">
                            </div>
                        <button type="button" id="add-payment-method-btn" class="btn btn-secondary" data-lang-key="addMethod">Add Method</button>
                    </div>
                    
                    <div class="card">
                        <h3 data-lang-key="announcement">Announcement</h3>
                        <div class="form-group">
                            <label for="setting-announcement" data-lang-key="announcementText">Announcement Text (Marquee)</label>
                            <textarea id="setting-announcement" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="card">
                        <h3 data-lang-key="adminSettings">Admin Settings</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="setting-admin-user" data-lang-key="adminUser">Admin Username</label>
                                <input type="text" id="setting-admin-user" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="setting-admin-pass" data-lang-key="adminPass">New Admin Password</label>
                                <input type="password" id="setting-admin-pass" class="form-control" placeholder="Leave blank to keep old">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" data-lang-key="saveSettings">Save All Settings</button>
                    
                    <div class="card danger-zone">
                        <h3 data-lang-key="dataManagement">Data Management</h3>
                        <button type="button" id="export-data-btn" class="btn btn-secondary" data-lang-key="exportData">Export All Data (JSON)</button>
                        <button type="button" id="reset-data-btn" class="btn btn-danger" data-lang-key="resetData">Reset All Data (Danger!)</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
