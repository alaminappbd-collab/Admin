<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - RAZA CASH</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar" id="sidebar">
            <h1 class="logo">RAZA <span class="accent-text">CASH</span></h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a href="users.html"><i class="fas fa-users"></i> Manage Users</a>
                </li>
                <li class="nav-item">
                    <a href="deposits.html"><i class="fas fa-download"></i> Manage Deposits</a>
                </li>
                <li class="nav-item">
                    <a href="withdraws.html"><i class="fas fa-upload"></i> Manage Withdraws</a>
                </li>
                <li class="nav-item">
                    <a href="plans.html"><i class="fas fa-box-open"></i> Manage Plans</a>
                </li>
                <li class="nav-item">
                    <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
                </li>
            </ul>
            <button id="admin-logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h2>Manage Users</h2>
                <div class="header-right">
                    <select id="lang-select">
                        <option value="en">English</option>
                        <option value="bn">বাংলা</option>
                        <option value="hi">हिंदी</option>
                    </select>
                    <i class="fas fa-bars" id="menu-toggle"></i>
                </div>
            </header>
            
            <div class="content-body">
                <div class="card">
                    <input type="text" id="user-search" class="form-control" placeholder="Search by name, phone, or ID...">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th data-lang-key="id">ID</th>
                                <th data-lang-key="name">Name</th>
                                <th data-lang-key="phone">Phone</th>
                                <th data-lang-key="balance">Balance</th>
                                <th data-lang-key="plan">Plan</th>
                                <th data-lang-key="status">Status</th>
                                <th data-lang-key="actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 data-lang-key="editUser">Edit User</h3>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-user-name" data-lang-key="name">Name</label>
                    <input type="text" id="edit-user-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-user-phone" data-lang-key="phone">Phone</label>
                    <input type="tel" id="edit-user-phone" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="edit-user-balance" data-lang-key="balance">Balance</label>
                    <input type="number" id="edit-user-balance" class="form-control" step="0.01">
                </div>
                <div class="form-group">
                    <label for="edit-user-ref-balance" data-lang-key="referralBalance">Referral Balance</label>
                    <input type="number" id="edit-user-ref-balance" class="form-control" step="0.01">
                </div>
                <div class="form-group">
                    <label for="edit-user-password" data-lang-key="newPassword">New Password (Optional)</label>
                    <input type="text" id="edit-user-password" class="form-control" placeholder="Leave blank to keep old">
                </div>
                <button type="submit" class="btn btn-primary" data-lang-key="saveChanges">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
